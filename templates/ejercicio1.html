<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="static/css/styles.css" type="text/css">
</head>
<body>
    <div class="form-label">
                <h3 class="card-title">Formulario de Notas</h3>
                <form action="/ejercicio1" method="POST">
                    <div class="form-group1">
                        <label for="nota1">Nota 1:</label>
                        <br>
                        <input type="number" class="form-control" name="nota1" min="10" max="70" required>
                    </div>
                    <div class="form-group1">
                        <label for="nota2">Nota 2:</label>
                        <br>
                        <input type="number" class="form-control" name="nota2" min="10" max="70" required>
                    </div>
                    <div class="form-group1">
                        <label for="nota3">Nota 3:</label>
                        <br>
                        <input type="number" class="form-control" name="nota3" min="10" max="70" required>
                    </div>
                    <div class="form-group1">
                        <label for="asistencia">Asistencia (%):</label>
                        <br>
                        <input type="number" class="form-control" name="asistencia" min="0" max="100" required>
                    </div>
                     <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                {% if promedio is defined %}
                    <p class="mt-3">Promedio: {{ promedio }}</p>
                    <p>Estado: {{ estado }}</p>
                {% endif %}
            </div>

    <button class="btn btn-secondary"><a href="/">Volver</a></button>

</body>
</html>
